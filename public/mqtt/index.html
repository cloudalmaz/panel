<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поезд близко</title>
    <!-- Подключаем Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        /* Задаём размеры для карты */
        #map {
            height: 600px;
            width: 100%;
        }
        /* Стиль для надписи "Поезд близко" */
        #message {
            font-size: 24px;
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>

    <!-- Надпись "Поезд близко" -->
    <div id="message">Поезд близко</div>

    <!-- Карта -->
    <div id="map"></div>

    <!-- Подключаем Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Инициализация карты
        var map = L.map('map').setView([54.747285, 55.945200], 15); // Центр карты

        // Добавляем слой карты (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // Точка, на которой будет отображаться метка (например, координаты точки, где находится поезд)
        var trainLocation = L.latLng(54.747285, 55.945200); // Замените на актуальные координаты

        // Добавляем метку на карту
        var marker = L.marker(trainLocation).addTo(map)
            .bindPopup("<b>Поезд здесь!</b><br>Координаты: 54.747285, 55.945200");

        // Центрируем карту на метке
        map.setView(trainLocation, 15);
    </script>
</body>
</html>
